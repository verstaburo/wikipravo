<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Pravo — Регистрация</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="favicon.ico?v=2" rel="shortcut icon">
    <link href="assets/styles/app.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-layout page-layout_noleft">
        <div class="page-layout__right-col">
            <div class="page-layout__page-header">
                <div class="header header_dark">
                    <div class="header__wrapper">
                        <div class="header__col header__col_noborder header__col_logo">
                            <div class="logo-block logo-block_light logo-block logo-block_row logo-block_header header__logo">
                                <div class="logo-block__logo logo-block__logo_light">
                                    <img class="logo-block__image" src="assets/images/wikipravo-logo-light.svg" width="120" height="100" alt="" role="presentation" />
                                </div>
                                <div class="logo-block__describe logo-block__describe_light">
                                    <p class="logo-block__brand logo-block__brand_light">Wiki Pravo</p>
                                    <p class="logo-block__text logo-block__text_light">АНО “Национальная рейтинговая юридическая система”</p>
                                </div>
                            </div>
                        </div>
                        <div class="header__col header__col_noborder header__col_contacts-block">
                            <div class="contacts-block contacts-block_icons contacts-block_dark header__contacts">
                                <div class="contacts-block__item">
                                    <svg class="contacts-block__icon"><use xlink:href="assets/images/icon.svg#icon_menu-8"></use></svg>
                                    <div class="contacts-block__label contacts-block__label_big">8 800 700 60 60</div>
                                    <div class="contacts-block__text">Бесплатные звонки по РФ</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-layout__page-content">
                <div class="registration">
                    <h2 class="page-title registration__title">Регистрация в системе</h2>
                    <form class="system-regform">
                        <h4 class="section-title system-regform__title">Тип пользователя</h4>
                        <div class="system-regform__row system-regform__row_client-type">
                            <div class="client-type system-regform__type system-regform__type_jurist">
                                <input class="client-type__checkbox" type="radio" name="client-type" value="jurist" id="type-jurist" />
                                <label class="client-type__label client-type__label_red" for="type-jurist">
                                    <span class="client-type__image">
                                        <svg class="client-type__img client-type__img_reg-jurist"><use xlink:href="assets/images/icon.svg#icon_reg-jurist"></use></svg>
                                    </span>
                                    <span class="client-type__content">
                                        <h3 class="client-type__title">Я Юрист/Адвокат</h3>
                                        <p>Помогу в решение юридических проблем</p>
                                    </span>
                                </label>
                            </div>
                            <div class="client-type system-regform__type system-regform__type_user">
                                <input class="client-type__checkbox" type="radio" name="client-type" value="client" id="type-client" checked="true" />
                                <label class="client-type__label client-type__label_blue" for="type-client">
                                    <span class="client-type__image">
                                        <svg class="client-type__img client-type__img_reg-client"><use xlink:href="assets/images/icon.svg#icon_reg-client"></use></svg>
                                    </span>
                                    <span class="client-type__content">
                                        <h3 class="client-type__title">Я клиент</h3>
                                        <p>Требуется квалифицированная помощь специалиста</p>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <h4 class="section-title system-regform__title">Авторизоваться через социальные сети</h4>
                        <div class="system-regform__row system-regform__row_social-authorization">
                            <ul class="socials system-regform__socials">
                                <li class="socials__item">
                                    <a class="social social_vk" href="#">ВКонтакте
                                        <svg class="social__img"><use xlink:href="assets/images/icon.svg#icon_vk"></use></svg>
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="social social_fb" href="#">Facebook
                                        <svg class="social__img"><use xlink:href="assets/images/icon.svg#icon_fb"></use></svg>
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="social social_twitter" href="#">Twitter
                                        <svg class="social__img"><use xlink:href="assets/images/icon.svg#icon_twitter"></use></svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="system-regform__row system-regform__row_narrow">
                            <div class="label-field system-regform__field">
                                <label class="label-field__label" for="username">Это имя будет указано в Ваше профиле</label>
                                <input class="input" id="username" type="text" placeholder="Ваше Имя" name="username" required="required" />
                            </div>
                            <div class="label-field system-regform__field">
                                <label class="label-field__label" for="email">На указанный адрес прийдет письмо с подтверждением</label>
                                <input class="input" id="email" type="email" placeholder="Ваш E-mail" name="email" required="required" />
                            </div>
                        </div>
                        <div class="system-regform__row system-regform__row_narrow">
                            <div class="system-regform__field">
                                <div class="checkbox checkbox_grey checkbox_big system-regform__rules">
                                    <input type="checkbox" id="rules" />
                                    <label class="checkbox__label" for="rules">Я согласен с
                                        <span class="checkbox__check">
                                            <svg class="checkbox__check-img"><use xlink:href="assets/images/icon.svg#icon_check"></use></svg>
                                        </span>
                                        <a>правилами сервиса</a>
                                    </label>
                                </div>
                            </div>
                            <div class="system-regform__field">
                                <button class="button button_arrow_right button_blue system-regform__button" type="submit">
                                    <span class="button__name">Продолжить</span>
                                    <i class="button__arrow fa fa-angle-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="page-layout__page-footer"></div>
        </div>
    </div>
    <div class="popups">
        <div class="popups__close-button js-popup-close">
            <svg><use xlink:href="assets/images/icon.svg#icon_popup-close"></use></svg>
        </div>
    </div>
    <script src="assets/libs/jquery.min.js"></script>
    <script src="assets/libs/velocity.min.js"></script>
    <script src="assets/libs/jquery.scrollbar.min.js"></script>
    <script src="assets/libs/svg4everybody.min.js"></script>
    <script src="assets/scripts/app.min.js"></script>
</body>

</html>
